{% extends 'base.html' %}

{% block title %}Add Movie{% endblock %}

{% block content %}
<div class="content">
    <h1 class="heading">Add a Movie</h1>
    <form method="POST">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="title" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="year">Year</label>
      <input type="number" name="year" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea name="description" class="form-control" required></textarea>
    </div>
    <div class="form-group">
      <label for="rating">Rating</label>
      <input type="number" step="0.1" name="rating" class="form-control" required>
    </div>
     <div class="form-group">
      <label for="ranking">Ranking</label>
      <input type="number" step="0.1" name="ranking" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="reviews">Reviews</label>
      <input type="text" name="reviews" class="form-control">
    </div>
    <div class="form-group">
      <label for="img_url">Image URL</label>
      <input type="url" name="img_url" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="trailer_youtube">YouTube Trailer URL</label>
      <input type="url" name="trailer_youtube" class="form-control" required>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Add Movie</button>
  </form>
</div>
</div>
{% endblock %}
