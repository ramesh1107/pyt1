<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      {% for book in books %}
        <li>
          <strong>{{ book.title }}</strong> by {{ book.author }} - Rating: {{ book.rating }}
        </li>
        {%else %}
        <li>No books available.</li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
